<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mesto Russia</title>
</head>

<body class="page">
    <!--контейнер-->
    <div class="page__container">
        <!--шапка страницы блок header-->
        <header class="header">
            <!--логотип-->
            <img class="header__logo" src="./image/logo/Vector.svg" alt="логотип mesto Russia">
        </header>
        <main class="content">
            <!--секция profile-->
            <section class="profile">
                <!--фото (аватар) -->
                <img class="profile__avatar" src="./image/avatar/avatar.jpg" alt="фото профиля">
                <!--информация-->
                <div class="profile__info">
                    <!--имя-->
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <!--кнопка редактирования-->
                    <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
                    <!--описание-->
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <!--кнопка добовления карточки-->
                <button class="profile__add-button" type="button" aria-label="добавить карточку"></button>
            </section>
            <!-- секция elements -->
            <section class="elements">
                <!-- блок element c карточками-->
                <ul class="element">
                </ul>
            </section>
        </main>
        <!--footer-->
        <footer class="footer">
            <p class="footer__other">© 2023 Mesto Russia</p>
        </footer>
    </div>
    <!--Попап профиль-->
    <div class="popup popup_edit_profile">
        <!--контейнер-->
        <div class="popup__conteiner">
            <form class="form" name="#">
                <!--название попапа-->
                <h2 class="form__title">Редактировать профиль</h2>
                <!--формы для заполнения-->
                <fieldset class="form__edit">
                    <input class="form__field" type="text" id="user-name" name="user-name" placeholder="Имя" required>
                    <input class="form__field" type="text" id="user-job" name="user-job" placeholder="Профессия"
                        required>
                </fieldset>
                <!--кнопка сохранить-->
                <button class="form__submit-button" type="submit">Сохранить</button>
            </form>
            <!--кнопка закрыть-->
            <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <!--Попап добовление карточки-->
    <div class="popup popup_add_card">
        <!--контейнер-->
        <div class="popup__conteiner">
            <form class="form" name="#">
                <!--название попапа-->
                <h2 class="form__title">Новое место</h2>
                <!--формы для заполнения-->
                <fieldset class="form__edit">
                    <input class="form__field" type="text" id="new-place" name="new-place" placeholder="Название"
                        required>
                    <input class="form__field" type="url" id="new-photo" name="new-photo"
                        placeholder="Ссылка на картинку" required>
                </fieldset>
                <!--кнопка сохранить-->
                <button class="form__submit-button" type="submit">Сохранить</button>
            </form>
            <!--кнопка закрыть-->
            <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <!--Попап открытая картинка-->
    <div class="popup popup_open_image">
        <!--контейнер-->
        <div class="popup__conteiner">
            <!--Картинка-->
            <figure class="opened-image">
                <img class="opened-image__image" src="#" alt="">
                <!--Подпись под картинкой-->
                <figcaption class="opened-image__signature"></figcaption>
            </figure>
            <!--кнопка закрыть-->
            <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <!--template-->
    <template class="card__template">
        <li class="element__card">
            <!--кнопка удаление карточки-->
            <button class="element__delete-icon" type="button" aria-label="удалить"></button>
            <!-- картинка в карточке -->
            <img class="element__photo" src alt>
            <!-- подпись -->
            <h2 class="element__title"></h2>
            <!-- Лайк -->
            <button class="element__like-icon" type="button" aria-label="нравится"></button>
        </li>
    </template>

    <!--скрипт-->
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script>

</body>


</html>
