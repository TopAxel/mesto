<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- <link rel="stylesheet" href="../src/pages/index.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mesto Russia</title>
</head>

<body class="page">
    <!--контейнер-->
    <div class="page__container">
        <!--шапка страницы блок header-->
        <header class="header">
            <!--логотип-->
            <img class="header__logo" src="<%=require('./image/logo/Vector.svg')%>" alt="логотип mesto Russia">
        </header>

        <main class="content">
            <!--секция profile-->
            <section class="profile">
                <!--фото (аватар) -->
                <img class="profile__avatar" src="<%=require('./image/avatar/avatar.jpg')%>" alt="фото профиля">
                <!-- кнопка изминения аватара -->
                <button class="profile__avatar-button" type="button" aria-label="редактировать аватар"></button>
                <!--информация-->
                <div class="profile__info">
                    <!--имя-->
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <!--кнопка редактирования-->
                    <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
                    <!--описание-->
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <!--кнопка добовления карточки-->
                <button class="profile__add-button" type="button" aria-label="добавить карточку"></button>
            </section>
            <!-- секция elements -->
            <section class="elements">
                <!-- блок element c карточками-->
                <ul class="element">
                </ul>
            </section>
        </main>
        <!--footer-->
        <footer class="footer">
            <p class="footer__other">© 2023 Mesto Russia</p>
        </footer>
    </div>
    <!--Попап профиль-->
    <div class="popup popup_edit_profile">
        <!--контейнер-->
        <div class="popup__conteiner">
            <form class="form" name="user-profile" novalidate>
                <!--название попапа-->
                <h2 class="form__title">Редактировать профиль</h2>
                <!--формы для заполнения-->
                <fieldset class="form__edit">
                    <input class="form__field" type="text" id="name" name="username" placeholder="Имя"
                        minlength="2" maxlength="40" required>
                    <!--сообщение об ошибке-->
                    <span class="form__field-error" id="name-error"></span>
                    <input class="form__field" type="text" id="job" name="job" placeholder="Профессия"
                        minlength="2" maxlength="200" required>
                    <!--сообщение об ошибке-->
                    <span class="form__field-error" id="job-error"></span>
                </fieldset>
                <!--кнопка сохранить-->
                <button class="form__submit-button" type="submit">Сохранить</button>
            </form>
            <!--кнопка закрыть-->
            <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <!--Попап добавление карточки-->
    <div class="popup popup_add_card">
        <!--контейнер-->
        <div class="popup__conteiner">
            <form class="form" name="add-plase" novalidate>
                <!--название попапа-->
                <h2 class="form__title">Новое место</h2>
                <!--формы для заполнения-->
                <fieldset class="form__edit">
                    <input class="form__field" type="text" id="new-place" name="place" placeholder="Название"
                        minlength="2" maxlength="30" required>
                    <!--сообщение об ошибке-->
                    <span class="form__field-error" id="new-place-error"></span>
                    <input class="form__field" type="url" id="new-photo" name="photo"
                        placeholder="Ссылка на картинку" required>
                    <!--сообщение об ошибке-->
                    <span class="form__field-error" id="new-photo-error"></span>
                </fieldset>
                <!--кнопка сохранить-->
                <button class="form__submit-button" type="submit">Сохранить</button>
            </form>
            <!--кнопка закрыть-->
            <button class="popup__close-icon" type="button" aria-label="закрыть"></button>
        </div>
    </div>
    <!--Попап открытая картинка-->
    <div class="popup popup_open_image">
        <!--контейнер-->
        <div class="popup__conteiner-image">
            <!--Картинка-->
            <figure class="opened-image">
                <img class="opened-image__image" src="#" alt="">
                <!--Подпись под картинкой-->
                <figcaption class="opened-image__signature"></figcaption>
            </figure>
            <!--кнопка закрыть-->
            <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <!-- попап изменение аватара -->
    <div class="popup popup_change_avatar">
        <!--контейнер-->
        <div class="popup__conteiner">
            <!--формы для заполнения-->
            <form class="form" name="user-avatar" novalidate>
                <!--название попапа-->
                <h2 class="form__title">Обновить аватар</h2>
                <!--форма для заполнения-->
                <fieldset class="form__edit">
                    <input class="form__field" type="url" id="avatar" name="avatar"
                        placeholder="Введите ссылку на аватар" minlength="2" maxlength="200" required>
                    <!--сообщение об ошибке-->
                    <span class="form__field-error" id="avatar-error"></span>
                </fieldset>
                <!--кнопка сохранить-->
                <button class="form__submit-button" type="submit">Сохранить</button>
            </form>
            <!--кнопка закрыть-->
            <button class="popup__close-icon" type="button" aria-label="закрыть"></button>
        </div>
    </div>
    <!-- попап удаления карточки -->
    <div class="popup popup_delete_cards">
        <!--контейнер-->
        <div class="popup__conteiner">
            <!--кнопка закрыть-->
            <button class="popup__close-icon" type="button" aria-label="закрыть"></button>
            <!-- форма -->
            <form class="form" name="delete-cards" novalidate>
                <!--название попапа-->
                <h2 class="form__title">Вы уверены?</h2>
                <!--кнопка сохранить-->
                <button class="form__submit-button form__submit-button_hover" type="submit">Да</button>
            </form>
        </div>
    </div>
    <!--template-->
    <template class="card__template">
        <li class="element__card">
            <!--кнопка удаление карточки-->
            <button class="element__delete-icon" type="button" aria-label="удалить"></button>
            <!-- картинка в карточке -->
            <img class="element__photo" src="#" alt="#">
            <!-- подпись -->
            <h2 class="element__title"></h2>
            <!-- Лайк -->
            <ul class="element__like-box">
                <button class="element__like-icon" type="button" aria-label="нравится"></button>
                <!-- счетчик лайков -->
                <span class="element__like-counter">0</span>
            </ul>
        </li>
    </template>

    <!--скрипт-->
    <!-- <script type="module" src="./scripts/index.js"></script> -->
</body>


</html>
